 <style>

     box-sizing: border-box;

   }

   html, body {
     width:100%;

     overflow: hidden;
     font-family: Arial, sans-serif;

     color: #ffffff;
   }

   body {

   }

   #video-container {
     width: 640px;
     height: 480px;
     position: relative;
   }

   .layer {
     position: absolute;
     top: 0;
     left: 0;
     width: 100%;
     height: 100%;
   }

   #pose-video {

<body>
   <div class="overlay-container">
   <video id="pose-video" class="layer" playsinline></video>
   <canvas id="pose-canvas" class="layer"></canvas>
   <div id="pose-result" class="layer"></div>
 </div>
 <script>
   const config = {
     video: { width: 1000, height: 1000, fps: 30 }
   };

   const landmarkColors = {
     thumb: 'red',
     indexFinger: 'blue',
     middleFinger: 'yellow',
     ringFinger: 'green',
     pinky: 'pink',
     palmBase: 'white'
     
   };

   const gestureStrings = {
     'thumbs_up': 'ü§ó',
     'victory': 'ü•∞'
};
   async function main() {
     const video = document.querySelector("#pose-video");
     const canvas = document.querySelector("#pose-canvas");
     const ctx = canvas.getContext("2d");
     const resultLayer = document.querySelector("#pose-result");
 
     // add "‚úåüèª" and "üëç" as ÊâãÂã¢
     const knownGestures = [
       fp.Gestures.VictoryGesture,
       fp.Gestures.ThumbsUpGesture
  
     ];
     const GE = new fp.GestureEstimator(knownGestures);

     // ÂßøÂã¢Ê®°Âûã
     const model = await handpose.load();
     console.log("Handpose model loaded");

     const estimateHands = async () => {

       // Ê∏ÖÈô§Áï´Â∏ÉË¶ÜËìã
       ctx.clearRect(0, 0, config.video.width, config.video.height);
       resultLayer.innerText = '';

   
       //ÂæûË¶ñÈ†ª‰∏≠Áç≤ÂèñÊâãÂΩ¢Âú∞Ê®ô
       //‰∏ÄÊ¨°Âè™ËÉΩÊ™¢Ê∏¨Âà∞‰∏ÄÈöªÊâã
       //ÊúÄÂ§ßÊï∏ÁÇ∫1
       const predictions = await model.estimateHands(video, true);

       for(let i = 0; i < predictions.length; i++) {

         // Âú®ÊØèÂÄãÈ†êÊ∏¨ÁöÑÈóúÁØÄ‰ΩçÁΩÆÁπ™Ë£ΩÂΩ©Ëâ≤Èªû
         for(let part in predictions[i].annotations) {
           for(let point of predictions[i].annotations[part]) {
             drawPoint(ctx, point[0], point[1], 3, landmarkColors[part]);
           }
         }
         //‰º∞ÁÆóÊâãÂã¢
         const est = GE.estimate(predictions[i].landmarks, 7.5);

         if(est.gestures.length > 0) {

           // ÊâæÂà∞ÊâãÂã¢
           let result = est.gestures.reduce((p, c) => { 
             return (p.confidence > c.confidence) ? p : c;
           });

           resultLayer.innerText = gestureStrings[result.name];
         }
       }
       setTimeout(() => { estimateHands(); }, 1000 / config.video.fps);
     };

     estimateHands();
     console.log("Starting predictions");
   }
   async function initCamera(width, height, fps) {
   const constraints = {
       audio: false,
       video: {
         facingMode: "user",
         width: width,
         height: height,
         frameRate: { max: fps }
       }
     };
     const video = document.querySelector("#pose-video");
     video.width = width;
     video.height = height;

     const stream = await navigator.mediaDevices.getUserMedia(constraints);
     video.srcObject = stream;

     return new Promise(resolve => {
       video.onloadedmetadata = () => { resolve(video) };
     });
   }
   function drawPoint(ctx, x, y, r, color) {
     ctx.beginPath();
     ctx.arc(x, y, r, 0, 2 * Math.PI);
     ctx.fillStyle = color;
     ctx.fill();
   }
   window.addEventListener("DOMContentLoaded", () => {
     initCamera(
       config.video.width, config.video.height, config.video.fps
     ).then(video => {
       video.play();
       video.addEventListener("loadeddata", event => {
         console.log("Camera is ready");
         main();
       });
     });
     const canvas = document.querySelector("#pose-canvas");
     canvas.width = config.video.width;
     canvas.height = config.video.height;
     console.log("Canvas initialized");
   });
  
 </script>
